<div class="account-overlay is-hidden" data-modal>
   <div class="account-form">
      <span class="close-modal" data-modal-close></span>
       <div class="title-text">
          <div class="title login">
             Login
          </div>
          <div class="title signup">
             Signup
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">Signup</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="submit" class="login">
                <div class="field">
                   <input type="text" id="LoginInputEmail" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" id="LoginInputPass" placeholder="Password" required>
                </div>

                <input type="checkbox" id="name" name="name" checked>
                <label class="login-checkbox" for="name" ></label>
                <div class="pass-link">
                   
                   <a href="#">Forgot password?</a>
                </div>
               
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                   Not a member? <a href="">Signup now</a>
                </div>
             </form>
             <form action="#" class="signup">
                <div class="field">
                   <input type="text" id="signupInputName" placeholder="Name" required>
                </div>
                <div class="field">
                   <input type="text" id="signupInputUsername" placeholder="Username" required>
                </div>
                <div class="field">
                   <input type="email" id="signupInputEmail" placeholder="Email" required>
                </div>
                <div class="field">
                  <input type="password" id="signupInputPass" placeholder="Password" required>
               </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Signup">
                </div>
             </form>
          </div>
       </div>
    </div>
</div>
